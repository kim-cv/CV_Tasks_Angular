<div class="animated fadeIn">

  <form>
    <div class="login-container flex-row align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card-group mb-0">

              <!-- Login part -->
              <div class="card">
                <div class="card-body">
                  <form [formGroup]="formgroupLogin"
                        (keyup.enter)="HTMLLogIn()">
                    <h1>Log Ind</h1>

                    <div class="row mt-3">
                      <div class="col">
                        <div class="alert alert-danger mb-0"
                             *ngIf="errorMessageAtSignIn?.length > 0">{{errorMessageAtSignIn}}</div>
                      </div>
                    </div>

                    <div class="form-row mt-3">
                      <div class="col">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <fa-icon [icon]="faAt"></fa-icon>
                            </div>
                          </div>

                          <input type="text"
                                 class="form-control"
                                 placeholder="E-mail"
                                 formControlName="email">
                        </div>
                      </div>
                    </div>

                    <div class="form-row mt-3">
                      <div class="col">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <fa-icon [icon]="faKey"></fa-icon>
                            </div>
                          </div>

                          <input type="password"
                                 class="form-control"
                                 placeholder="Password"
                                 formControlName="password">
                        </div>
                      </div>
                    </div>

                    <div class="row mt-3">
                      <div class="col">
                        <app-btn-ladda #btnLogin
                                       (click)="HTMLLogIn()"
                                       [text]="'Log ind'"
                                       [icon]="''"
                                       [size]="'lg'"
                                       [isBlock]="true"
                                       [initialState]="formgroupLogin.valid === true ? 'primary' : 'secondary'">
                        </app-btn-ladda>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <!-- End Login part -->


              <!-- Register part -->
              <div class="card text-white bg-primary py-5 d-md-down-none"
                   style="width:44%">
                <div class="card-body text-center">
                  <div>
                    <h2>Opret Konto</h2>
                    <p></p>
                    <button type="button"
                            class="btn btn-primary active mt-3"
                            routerLinkActive="active"
                            [routerLink]="['/signup']">Opret Konto</button>
                  </div>
                </div>
              </div>
              <!-- End Register part -->

            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
